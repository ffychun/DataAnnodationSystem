<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pay</title>
</head>
<h1>支付页面</h1>
<p>订单号：{{ order.order_id }}</p>
<p>订单金额：{{ order.total_price }}</p>
<p>订单标注者：{{ order.labeler.name }}</p>
<p>所属任务：{{ order.task.taskTitle }}</p>
<form action="{% url 'confirm_payment' order.order_id %}" method="post">
    {% csrf_token %}
    <p>选择支付方式：</p>
    <input type="radio" name="payment_method" value=2> 微信支付
    <input type="radio" name="payment_method" value=1> 支付宝支付
    <br>
    <input type="submit" value="确认支付">
</form>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
</html>
